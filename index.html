      <!-- Modal ARCHIVE -->
      <div class="modal modalarchive" tabindex="-1" id="archive" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Get Archive Data</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div>
                     <p style="margin-bottom: 5%;">Select month:</p>
                     <select class="form-control form-control" id="archiveList"   onchange="getDataFromServerStack.getArchiveData(this.value);">
                        <option>Select..</option>
                     </select>
                  </div>
               </div>
               <div class="modal-footer">
                  <!--  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Save changes</button> -->
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="loadModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Loading</h5>
               </div>
               <div class="modal-body">
                  <div class="progress">
                     <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- modal search by deparament -->
      <div class="modal modalSortDep" tabindex="-1" id="dep" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div>
                     <p style="margin-bottom: 5%;">Select Departament:</p>
                     <select class="form-control form-control" id="depList"   onchange="sortStack.sortByDep(this.value)">
                        <option>Select..</option>
                     </select>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
